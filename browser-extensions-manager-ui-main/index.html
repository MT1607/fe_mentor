<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/variables.css">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Browser extensions manager UI</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body data-theme="dark">
  <div class="nav">
    <img src="assets/images/logo-light.svg" id="logo"/>
    <button class="btn-theme" onclick="toggleTheme()">
      <img src="./assets/images/icon-sun.svg" id="icon-theme"/>
    </button>
  </div>

  <div class="btn-group">
    <h1>Extension List</h1>
    <div class="btn-status">
      <button value="0">All</button>
      <button value="1">Active</button>
      <button value="2">Inactive</button>
    </div>
  </div>

  <div class="card-extension">
    <div class="card">
      <div class="card-infor">
        <img src="./assets/images/logo-devlens.svg" alt="logo-extension">
        <div class="information">
          <h3>DevLens</h3>
          <p>Quickly inspect page layouts and visualize element boundaries</p>
        </div>
      </div>
      <div class="toggle">
        <button class="btn-remove">Remove</button>
        <label class="toggle-switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </div>
  <script src="./script/index.js"></script>
</body>
</html>
